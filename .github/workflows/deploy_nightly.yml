name: Build and Deploy to GAE
env:
  CLOUDSDK_CORE_PROJECT: opencircuits-nightly

on:
  push:
    branches:
    - master

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup GCloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '274.0.0'
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: Install
      run: npm install

    - name: Create OAuth credentials and app.yaml
      run: |
        echo ${{ secrets.OAUTH_CREDENTIALS }} >> ./site/secrets/credentials.json
        echo ${{ secrets.APP_YAML }} >> app.yaml

    - name: Build
      run: npm run build:prod

    - name: Deploy
      working-directory: ./build
      run: gcloud app deploy --quiet

